ind of visual graphs to Lean code (dynamically), and back. Whatlogseq____&apos;s more, auto theorem proving is also a famous result of tactics, the APIs provide a way to visualize the method of solving problems step by step with generated figures and descriptions. We hope to see such work appear and stable in the future. Another successful application is using the APIs to build different kind of DSLs, from the one improving the process of programming to the one simplify the steps of stating and proving theorems.logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Flogseq____&quot;,59,536870921]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Xlogseq____&quot;,21,536870921]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Vlogseq____&quot;,21,536870921]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,21,536870921]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^1:logseq____&quot;,true,536870921]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u652b2c73-e6ad-4eb5-8db1-e4e85bbec1ablogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;This material is initially purposed for a seminar about The Tactics in Lean4 hosted at BiCMR, Peking University. The scoped of this little book is hopefully some gentle introduction to functional programming using dependent typed programming languages, and meta programming with interactive theorem provers. The technologies we mentioned here may or may not be applicable to other provers, but they should have many things in common.logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
